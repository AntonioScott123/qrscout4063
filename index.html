<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4063 Crescendo QRScout</title>
    <script src="QR-CodeGen.js"></script>
    <script src="indexJavaScript.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    else{
        document.getElementById("prematch-widget").style.display = "none";
    }
    function showInstallPrompt() {
        return cache.addAll(filesToCache);
    }
    </script>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/icon-192.png">
    <link rel="apple-touch-icon" href="/icon-512.png">
    <link rel="stylesheet" href="indexCascadingStylingSheets.css">
</head>
<body>

    <h1>QRScout 4063</h1>

    <div class="dashboard">
        <!-- New Teleop Widget -->
        <div class="widget" id="prematch-widget">
            <h2>Prematch</h2>
            <div class="mini-box">
                <h3>SCOUTER INITIALS</h3>
                <input type="text" id="prematch-scout-initials" placeholder="Required">
            </div>

            <div class="mini-box">
                <h3>MATCH NUMBER</h3>
                <input type="number" id="prematch-match-number" placeholder="Required">
            </div>

            <div class="mini-box">
                <h3>ROBOT</h3>
                <select id="prematch-robot">
                    <option value="Choose_Answer">Choose Answer</option>
                    <option value="Red_1">Red 1</option>
                    <option value="Red_2">Red 2</option>
                    <option value="Red_3">Red 3</option>
                    <option value="Blue_1">Blue 1</option>
                    <option value="Blue_2">Blue 2</option>
                    <option value="Blue_3">Blue 3</option>
                </select>
            </div>

            <div class="mini-box">
                <h3>TEAM NUMBER</h3>
                <input type="number" id="prematch-team-number" placeholder="Required">
            </div>
        </div>

        <!-- Your other widgets here -->

    </div>

    <div id="qr-code">
        <!-- Placeholder for the QR code image -->
    </div>

    <!-- Submit Info Button & Clear All Button -->
    <div class="button-container">
        <button id="submit-button" onclick="updateQRCodeOnSubmit(); scrollToTop()">Submit Info</button>
        <button id="clear-button" onclick="ClearAll(); scrollToTop()">Clear All</button>
    </div>

    <div class="logo-container">
        <a href="https://www.Team4063.com" target="_blank">
            <img src="assets/Pictures/4063_Logo.png" alt="4063 Logo">
        </a>
        <a href="https://www.firstinspires.org/robotics/frc/game-and-season" target="_blank">
            <img src="assets/Pictures/Crescendo_Logo.png" alt="Crescendo Logo">
        </a>
    </div>

    <footer id="myFooter">
        <p>Made By Michael Cariaga And Antonio Scott</p>
    </footer>

    <!-- Popup Panel -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p>Team Number Typed Wrong</p>
        </div>
    </div>

    <div class="popupQR" id="popupQR">
        <div id="qr-code-popup"></div>
        <button onclick="closePopupQR()">Close</button>
    </div>

    <div class="overlay" id="overlay"></div>

</body>
</html>

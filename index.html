<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4063 Crescendo QRScout</title>
    <script src="QR-CodeGen.js"></script> <!-- QR Code Gen script -->
    <script src="indexJavaScript.js"></script> <!-- Main JavaScript file -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function (registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function (err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        function showInstallPrompt() {
            return cache.addAll(filesToCache);
        }
    </script>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/icon-192.png">
    <link rel="apple-touch-icon" href="/icon-512.png">
    <link rel="stylesheet" href="indexCascadingStylingSheets.css">
</head>

<body>
    <h1>QRScout 4063</h1>

    <div class="dashboard">
        <!-- Widgets here... -->
    </div>

    <!-- Submit Info Button -->
    <div class="right-align" style="display: inline-block; float: right; margin-left: 10px;">
        <button id="submit-button" style="margin-bottom: 150px;" onclick="updateQRCodeOnSubmit(); scrollToTop()">Submit Info</button>
    </div>
    <div class="left-align" style="display: inline-block; float: left;">
        <button id="submit-button" style="margin-bottom: 150px;" onclick="ClearAll(); scrollToTop()">Clear All</button>
    </div>

    <!-- Popup QR Code Modal -->
    <div class="popupQR" id="popupQR">
        <div class="popup-content">
            <!-- QR code will be generated here -->
            <div id="qr-code-popup"></div>
            <!-- Close button at bottom left -->
            <button class="close-btn" onclick="closePopupQR()">CLOSE</button>
        </div>
    </div>
</body>
</html>
